<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Paylaşım Sayfası</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #aaa;
      text-align: center;
      margin-bottom: 30px;
    }

    .link-button {
      background: #1f1f1f;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      margin: 8px 0;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: background 0.3s;
      display: block;
    }

    .link-button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>Linkler</h1>
  <p>Tüm sosyal medya bağlantılarınızı burada paylaşabilirsiniz.</p>

  <a href="#" class="link-button">Instagram</a>
  <a href="#" class="link-button">Twitter (X)</a>
  <a href="#" class="link-button">YouTube</a>
  <a href="#" class="link-button">Discord</a>
  <a href="#" class="link-button">GitHub</a>
  <a href="#" class="link-button">Twitch</a>
  <a href="#" class="link-button">TikTok</a>
  <a href="#" class="link-button">Telegram</a>
  <a href="#" class="link-button">Spotify</a>
  <a href="#" class="link-button">Facebook</a>
  <a href="#" class="link-button">LinkedIn</a>
  <a href="#" class="link-button">Snapchat</a>
  <a href="#" class="link-button">Pinterest</a>
  <a href="#" class="link-button">Reddit</a>

</body>
</html>
